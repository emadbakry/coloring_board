<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="a painting board with js">
    <meta name="keywords" content="how to draw on windows, a website to draw on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coloring Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="board">
        <div class="control">
            <div class="color">
            <label for="setColor_inp" class="color_lable">Color :</label>
            <input id="setColor_inp" type="color" name="setColor" value="#444">
            </div>
              <div class="range">
                <label for="range">Size :</label>
                <div class="range_inp">
                    <input type="range" id="range" min="1" max="100">
                </div>
            </div>
            <div class="btns">
                <div class="reset_btn btn"><button type="button">Reset</button></div>
                <div class="save_btn btn"><button type="button">SAVE <i class="save_icon"></i></button></div>
            </div>
        </div>
        <canvas id="draw" width="350px" height="500px"></canvas>
    </section>
    <a class="dl_img" hidden href="./todownload.png" download=""></a>
    <script src="index.js"></script>
</body>
</html>
